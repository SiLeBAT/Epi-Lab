<mibi-layout-box  x-overflow-handling="enabled"  y-overflow-handling="enabled">

  <div class="mibi-page-body" *ngIf="!(isBusy$ | async) else loading">
    <div class="mibi-page-body__banner">
      <div class="mibi-banner">
        <mibi-banner-container class="mibi-banner__content" [@slideInOut]="animationState"
          (@slideInOut.done)="animationDone($event)">
        </mibi-banner-container>
      </div>
    </div>
    <div class="mibi-page-body__main" [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
  <ng-template #loading>
    <div class="mibi-spinner">
    <mat-spinner class="mibi-spinner__content" [color]="primary">
    </mat-spinner>
  </div>
  </ng-template>

</mibi-layout-box>
