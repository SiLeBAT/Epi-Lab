<mibi-spinner [show]="isBusy$ | async" name="uploadSpinner">
</mibi-spinner>
<div class="mibi-view-outlet" *ngIf="!(isBusy$ | async)">
  <div class="mibi-banner" [ngClass]="{
      'mibi-banner--open': (isBanner$ | async) }">
    <mibi-banner-container></mibi-banner-container>
  </div>
  <router-outlet></router-outlet>
</div>
