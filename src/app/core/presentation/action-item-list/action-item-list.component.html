<ng-template #customActionItems let-icon="icon" let-onClick="onExecute" let-label="label">
    <li mat-button class="mibi-action-item">
        <a class="mibi-action-item__link" fxLayout="row" fxLayoutAlign=" none" (click)="onClick($event)">
            <span class="mibi-action-item__label ">{{label}}</span>
        </a>
    </li>
</ng-template>

<ng-template #uploadActionItem let-icon="icon" let-onClick="onExecute" let-label="label">
    <li mat-button class="mibi-action-item">
        <mibi-upload-container class="mibi-action-item__link" fxLayout="row" fxLayoutAlign=" none" (onFileUpload)="onClick($event)">
            <mibi-upload-action-item #uploadChild>
                <span class="mibi-action-item__label  ">{{label}}</span>
            </mibi-upload-action-item>
        </mibi-upload-container>

    </li>
</ng-template>


<ul class="mibi-action-item-list" fxFlexFill fxLayout="row" fxLayoutAlign="end none" [ngClass]="{
    'primary-color-light': hasElements,
    'primary-color': !hasElements,
    'mibi-action-item-list--foreground': hasElements
  }">
    <ng-template #actionList></ng-template>
</ul>
