<section class="mibi-faq-toc">
    <div class="mibi-faq-toc__content">
        <div class="mibi-faq-toc-item" *ngFor="let entry of faqTocEntries">
            <a class="mibi-faq-toc-link" [routerLink]="['.']"
                [fragment]="entry.id">{{entry.title}}
            </a>
        </div>
    </div>
</section>
