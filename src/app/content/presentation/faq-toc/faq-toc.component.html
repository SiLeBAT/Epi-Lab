<table class="toc">
    <tr class="toc__row" *ngFor="let entry of faqTocEntries">
        <td class="toc__entry"><a [routerLink]="['.']" [fragment]="entry.id">{{entry.title}}</a></td>
        <td class="toc__divider">&nbsp;</td>
        <td class="toc__count"> <span>{{entry.count}}</span>

        </td>
    </tr>
</table>
