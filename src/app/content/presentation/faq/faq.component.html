<mat-expansion-panel class="mibi-faq">

            <div class="mibi-faq-title" [innerHtml]="question"></div>

    </mat-expansion-panel-header>
    <div class="mibi-faq-text" [innerHtml]="answer"></div>
</mat-expansion-panel>
