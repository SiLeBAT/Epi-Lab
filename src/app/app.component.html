<div class="wrapper">


  <!-- Page Content Holder -->
  <div id="content">

    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">


        <div class="navbar-header navbar-brand">
          <a [routerLink]="authService.loggedIn() ? ['/main'] : ['/']" class="brand">
            {{ appName }}
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">

            <li>
              <a
                (click)="validateService.onValidate()"
                *ngIf="uploadService.isValidationActive()">
                Validate
              </a>
            </li>
            <li>
              <a
                (click)="validateService.onSave()"
                *ngIf="authService.loggedIn() && uploadService.isValidationActive()">
                Download as Excel</a>
            </li>
            <li>
              <a routerLink="/users/login" (click)="deactivateSidebar()" *ngIf="!authService.loggedIn()">
                Login/Register
              </a>
            </li>

            <li>
              <a routerLink="/upload" *ngIf="authService.loggedIn()">Upload</a>
            </li>

            <li><a
                  routerLink="/users/login"
                  (click)="onLogout()"
                  *ngIf="authService.loggedIn()">Logout</a>

            </li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container-fluid">
      <app-alert></app-alert>
    </div>


    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>

        <footer class="container-fluid">
          <div class="text-center">
            <hr>
            <p>
              <a href="https://www.bfr.bund.de" target="_top">
                BfR - Bundesinstitut f√ºr Risikobewertung</a>
            </p>
            <p>
              <a href="https://foodrisklabs.bfr.bund.de" target="_top">FoodRisk - Labs</a>
            </p>

          </div>
        </footer>
  </div>
</div>

<div class="overlay" [ngStyle]="{display: getDisplayMode()}">
</div>
