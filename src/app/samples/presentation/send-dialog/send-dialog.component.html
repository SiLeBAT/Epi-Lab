    <mat-form-field class="mibi-comment">
      <textarea rows="3" [formControl]="commentControl" cdkFocusInitial matInput type="text" placeholder="{{config.commentMessage}}"></textarea>

  </mibi-layout-box>
</mibi-message-dialog>
