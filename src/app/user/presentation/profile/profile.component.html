<mibi-single-center-card-layout title="Profil">
  <mibi-view-card-body>
    <p>{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
    <p>{{ currentUser.email }}</p>
    <p>{{ institution }}</p>
  </mibi-view-card-body>
  <mibi-view-card-actions>
    <button type="button" mat-button color="primary" [routerLink]="['/users/login']" (click)="onLogout()">
      Abmelden
    </button>
  </mibi-view-card-actions>
</mibi-single-center-card-layout>
