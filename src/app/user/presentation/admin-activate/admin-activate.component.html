<mibi-single-center-card-layout
    *ngIf="adminTokenValid; else invalidToken"
    cardtitle="Konto aktiviert"
>
    <mibi-view-card-body>
        <p>
            Sie haben das {{ appName }} Konto fÃ¼r {{ name }} als Admin aktiviert
        </p>
    </mibi-view-card-body>
</mibi-single-center-card-layout>

<ng-template #invalidToken>
    <mibi-single-center-card-layout cardtitle="Fehler">
        <mibi-view-card-body>
            <p>Ihre Admin Kontoaktivierung ist fehlgeschlagen.</p>
            <p>Bitte erneut registrieren lassen.</p>
        </mibi-view-card-body>
    </mibi-single-center-card-layout>
</ng-template>
