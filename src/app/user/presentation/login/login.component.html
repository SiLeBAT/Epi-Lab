<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
  <div class="login-form__form-fields">
  <mat-form-field>
    <input matInput placeholder="Email" name="email" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
  </mat-form-field>
</div>
  <button  class="login-form__submit-button" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Anmelden</button>
</form>
