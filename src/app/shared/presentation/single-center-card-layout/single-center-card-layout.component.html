<mibi-layout-box>

<div class="mibi-card-layout">
    <div class="mibi-card-layout__content">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="mibi-card-title">{{title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ng-content select="mibi-view-card-body"></ng-content>
            </mat-card-content>
            <mat-card-actions>
                <ng-content select="mibi-view-card-actions"></ng-content>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

</mibi-layout-box>
