<mibi-layout-box x-overflow-handling y-overflow-handling>
    <div class="mibi-card-layout">
        <mat-card class="mibi-card-layout__content">
            <mat-card-header class="mibi-card-layout-item">
                <mat-card-title class="mibi-card-title mibi-mat-card-title">{{
                    cardtitle
                }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mibi-card-layout-item">
                <ng-content select="mibi-view-card-body"></ng-content>
            </mat-card-content>
            <mat-card-actions class="mibi-card-layout-item">
                <ng-content select="mibi-view-card-actions"></ng-content>
            </mat-card-actions>
        </mat-card>
    </div>
</mibi-layout-box>
