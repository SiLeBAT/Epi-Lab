<div class="single-center-card-layout" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="view-card">
        <mat-card-header class="view-card__header"  fxLayout="row" fxLayoutAlign="center none" >
            <mat-card-title class="view-card__title">{{title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-content  select="mibi-view-card-body"></ng-content>
        </mat-card-content>
        <mat-card-actions>
            <ng-content  select="mibi-view-card-actions"></ng-content>
        </mat-card-actions>
    </mat-card>
</div>
