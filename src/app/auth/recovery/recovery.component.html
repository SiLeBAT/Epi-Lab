<div class="jumbotron">
  <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
      <h2>Recovery Password</h2>
      <hr>
      <br>
      <p>Please enter your E-Mail address you have used for registration</p>
      <br>

      <form
        [formGroup]="recoveryForm"
        (ngSubmit)="recovery()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"/>
          <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!recoveryForm.valid">Recovery Password</button>
          <a
            [routerLink]="['/main']"
            class="btn btn-link">
              Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
